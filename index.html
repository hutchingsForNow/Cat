<!DOCTYPE html>
<html>
    <head>
      <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
      <link rel='stylesheet' href='catStyle.css'>
      <meta name="viewport" content="width=device-width, initial-scale=10, maximum-scale=10, user-scalable=yes, minimal-ui">
      
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>

    <body>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <div id="app">
    <v-app>
      <v-content>
        <v-card>
        <v-container grid-list-sm fluid align-center>
            <v-layout row wrap align-center>
                <!-- Order selection - Random, List -->
                <v-flex xs6>
                    <v-select :items="['Random', 'List']"
                        v-model="order"
                        label="Order"
                        attach>
                    </v-select>
                </v-flex>
            </v-layout>
            <v-layout row wrap>
                <!-- for loop through the results from the API -->
                <v-flex
                    v-for="n in images"
                    :ยง="n.id"
                    xs4
                    d-flex>
                    <v-card 
                        color="grey lighten-4"
                        flat tile class="d-flex">
                        <v-img
                            :src="n.url"
                            lazy-src="https://picsum.photos/10/6"
                            class="grey lighten-2"
                            aspect-ratio="1">
                        </v-img>
                    </v-card>
                </v-flex>
            </v-layout>
            <br>
            <!-- Pagination control -->
                <v-layout  wrap align-center>
                    <v-flex xs11>

        <v-card-title primary-title>
                <div>Page</div>
          </v-card-title>
                        <v-pagination xs9
                        v-show="order!='Random'" 
                        v-model="page"
                        :length="15"
                        ></v-pagination>
                    </v-flex>
                </v-layout>
                <v-layout  wrap align-center>
                    <v-flex xs4>
                        <v-select :items="[3,6,9]"
                            v-model="limit"
                            label="Limit"
                            attach></v-select>
                    </v-flex>
                    <!-- Next btn only shown when Rand is select as it can't be paginated -->
                    <v-flex xs6>
                        <v-btn color="pink" v-show="order=='Random'" large @click="nextBtn">
                            <v-icon>refresh</v-icon> &nbsp; New
                        </v-btn>
                    </v-flex>
                </v-layout>
                
        </v-container>
        </v-card>
      </v-content>
    </v-app>
  </div>
  <script text="type/javascript" src="catScript.js"></script>
</body>
</html>
